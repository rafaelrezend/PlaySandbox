@(user: User, userForm: Form[User])

@import helper._

@main("Todo list") {

@if(user != null){
    <table border="1">
    <tr>
        <th>E-mail</th>
        <th>Name</th>
    </tr>
	
	<h2>@user.email found</h2>

    <tr>
        <td><i>@user.email</i></td>
        <td>@user.name</td>
    </tr>
</table>
} else {
	user not found!
}

<h2>Search</h2>

@form(routes.UserController.search()) {

	@inputText(userForm("email"))
	
	<input type="submit" value="Search">

}
}
